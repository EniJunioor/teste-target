<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Fibonacci</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h2 {
            color: #333;
        }
        input, button {
            font-size: 16px;
            padding: 10px;
            margin: 10px;
        }
        button {
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Verificador de Sequência de Fibonacci</h2>
    <label for="numero">Digite um número:</label>
    <input type="number" id="numero">
    <button onclick="verificarFibonacci()">Verificar</button>
    <p id="resultado"></p>

    <script>
        function pertenceFibonacci(n) {
            let a = 0, b = 1;
            while (b < n) {
                let temp = a + b;
                a = b;
                b = temp;
            }
            return b === n || n === 0;
        }

        function verificarFibonacci() {
            let num = parseInt(document.getElementById("numero").value);
            let resultado = document.getElementById("resultado");

            if (isNaN(num)) {
                resultado.innerHTML = "Por favor, insira um número válido!";
                resultado.style.color = "red";
                return;
            }

            if (pertenceFibonacci(num)) {
                resultado.innerHTML = `${num} pertence à sequência de Fibonacci!`;
                resultado.style.color = "green";
            } else {
                resultado.innerHTML = `${num} não pertence à sequência de Fibonacci.`;
                resultado.style.color = "red";
            }
        }
    </script>

</body>
</html>
